<div class="wow animated fadeIn card project-card mb-4">
  <a href="{{ project_url }}" class="text-decoration-none" {% if external %}target="_blank"{% endif %}>
    <!-- 프로젝트 이미지 -->
    {% if project_img %}
    <div class="project-image position-relative">
      <img src="{{ project_img }}" class="card-img-top" alt="{{ project_name }}" style="height: 200px; object-fit: cover;">
      <div class="image-overlay position-absolute" style="top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.6));"></div>
    </div>
    {% endif %}
    
    <div class="card-body">
      <!-- 프로젝트 타입 배지 -->
      {% if project_type == "remote" %}
      <span class="badge badge-pill badge-primary position-absolute" style="top: 10px; right: 10px;">GitHub</span>
      {% endif %}
      
      <!-- 프로젝트 제목 -->
      <h5 class="card-title">{{ project_name }}</h5>
      
      <!-- 프로젝트 설명 -->
      <p class="card-text">{{ project_desc }}</p>
      
      <!-- 기술 스택 배지 -->
      <div class="mb-3">
        {% for tool in project_tools %}
        <span class="badge badge-pill badge-light text-dark mr-2 mb-2 py-1 px-2" style="border: 1px solid #ddd;">{{ tool }}</span>
        {% endfor %}
      </div>
      
      <!-- 더 알아보기 링크 -->
      <small class="text-muted">
        {% if external %}
        <i class="fas fa-external-link-alt mr-1"></i> 외부 링크
        {% else %}
        더 알아보기 <i class="fas fa-arrow-right ml-1"></i>
        {% endif %}
      </small>
    </div>
  </a>
</div>
