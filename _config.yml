### Site Settings ###
title               : Sujin's Data Portfolio
description         : >-
                      Financial Data Scientist & Analyst | 
                      Turning complex data into actionable insights with
                      Python, SQL, Machine Learning & Power BI |
                      Explore my portfolio to see data in action
baseurl             : ""            # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : Sujin-Arin-DataWorld/Sujin-Arin-DataWorld.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : false                    # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji



